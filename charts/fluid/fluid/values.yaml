# Default values for fluid.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

workdir: /tmp
dataset:
  controller:
    image: registry.__ACK_REGION_ID__.aliyuncs.com/fluid/dataset-controller:v0.5.0-8c91abd
    tag: v0.5.0-8c91abd

pullImageByVPCNetwork: true
appendImageTag: false

csi:
  registrar:
    image: registry.__ACK_REGION_ID__.aliyuncs.com/acs/csi-node-driver-registrar:v1.2.0
    tag: v1.2.0
  plugins:
    image: registry.__ACK_REGION_ID__.aliyuncs.com/fluid/fluid-csi:v0.5.0-8c91abd
    tag: v0.5.0-8c91abd
  kubelet:
    rootDir: /var/lib/kubelet

runtime:
  mountRoot: /runtime-mnt
  alluxio:
    enabled: true
    init:
      image: registry.__ACK_REGION_ID__.aliyuncs.com/fluid/init-users:v0.5.0-8c91abd
      tag: v0.5.0-8c91abd
    controller:
      image: registry.__ACK_REGION_ID__.aliyuncs.com/fluid/alluxioruntime-controller:v0.5.0-8c91abd
      tag: v0.5.0-8c91abd
    runtime:
      image: registry.__ACK_REGION_ID__.aliyuncs.com/alluxio/alluxio:2.4.1-2-SNAPSHOT-bfff8c6
      tag: 2.4.1-2-SNAPSHOT-bfff8c6
    fuse:
      image: registry.__ACK_REGION_ID__.aliyuncs.com/alluxio/alluxio-fuse:2.4.1-2-SNAPSHOT-bfff8c6
      tag: 2.4.1-2-SNAPSHOT-bfff8c6
  jindo:
    enabled: true
    controller:
      image: registry.__ACK_REGION_ID__.aliyuncs.com/fluid/jindoruntime-controller:v0.5.0-8c91abd
      tag: v0.5.0-8c91abd
